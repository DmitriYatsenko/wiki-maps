<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="dist/timeago.js" type="text/javascript"></script> -->

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav69">
    <div class="navbar">
      <div class="title">
        <span>Tweeter</span>
      </div>
      <div class="text">
        <span>Write a new tweet</span>
        <i class="fas-fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <header class="header69">
    <div class="f">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Dmitri Yatsenko</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form class="tweets" action="/tweets/" method="post" id="new-tweet-form">
        <textarea class="fudge" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="button">
          <button type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
        <div class="error-text"></div>
      </form>
    </section>
    <div id="tweets-container"></div>
  </main>
</body>

</html>
